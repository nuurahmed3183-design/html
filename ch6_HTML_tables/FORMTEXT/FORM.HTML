<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account Opening form </title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background-color: rgb(232, 232, 244);
            padding: 20px;
        }
       .form-container{
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px; rgba (0,0,0,0.1);
        
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            align-content: center;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input,select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;   
            font-size: 16px;
            cursor: pointer;

        }
        button:hover {
            background: #002a5c;

    
        }


    </style>
</head>
<body>
    <div class="form-container">
        <h2>Personal Account Opening form </h2>
        <form  action="#" method="post">
         <label>Account Type</label>
         <select name="Account_type">
            <option>Personal current Account</option>
            <option>Savings Account</option>
            <option>Student Account </option>
         </select>
         <label >FULL NAME *</label>
         <input type="text" placeholder="Full Name *" required>
         <label>City</label>
         <select>
            <option>Mogadisho</option>
            <option>Hargeisa</option>
            <option>Gerowe</option>
            <option>Kismayo</option>
         </select>
         <label>Mobile Number</label>
         <input type="text" placeholder="Mobile *" required>
         <label>Email *</label>
         <input type="text" placeholder="Email *" required>
         <button type="submit">Submit</button>

        </form>
    </div>
    
</body>
</html>
